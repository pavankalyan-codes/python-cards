<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Syntax Cards - Learn Python Data Types</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="stats">
                <span class="stat-item">
                    <span class="stat-number" id="currentCard">1</span>
                    <span class="stat-label">of</span>
                    <span class="stat-number" id="totalCards">20</span>
                </span>
                <span class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span class="stat-label">points</span>
                </span>
            </div>
        </header>

        <!-- Card Container -->
        <div class="card-container" id="cardContainer">
            <!-- Cards will be dynamically inserted here -->
        </div>

        <!-- Navigation Controls -->
        <div class="controls">
            <button class="nav-btn prev-btn" id="prevBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <div class="card-indicators" id="cardIndicators">
                <!-- Indicators will be dynamically inserted here -->
            </div>
            
            <button class="nav-btn next-btn" id="nextBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <!-- Swipe Instructions -->
        <div class="swipe-instructions" id="swipeInstructions">
            <div class="instruction-text">
                <span class="swipe-icon">ðŸ‘†</span>
                <span>Swipe left or right to navigate</span>
            </div>
        </div>

        <!-- Completion Modal -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal">
                <div class="modal-content">
                    <div class="celebration">ðŸŽ‰</div>
                    <h2>Congratulations!</h2>
                    <p>You've completed all Python syntax cards!</p>
                    <div class="final-stats">
                        <div class="final-stat">
                            <span class="final-stat-number" id="finalScore">0</span>
                            <span class="final-stat-label">Total Points</span>
                        </div>
                        <div class="final-stat">
                            <span class="final-stat-number" id="cardsCompleted">0</span>
                            <span class="final-stat-label">Cards Completed</span>
                        </div>
                    </div>
                    <button class="restart-btn" id="restartBtn">Start Over</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
